<!doctype html>
<html lang="en">

<head>
  <title>Estudiantes</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header id="headerClases">
  </header>
  <main>

    <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#agregarEstu">
      Agregar Estudiante
    </button>

    <!--Creacion de la tabla-->
    <div class="table-responsive">
      <table class="table table-striped table-hover table-borderless table-primary align-middle">
          <thead class="table-light">
              <caption>
                  as
              </caption>
              <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Descripcion</th>
                  <th>Tiempo</th>
              </tr>
          </thead>
          <tbody id="resultados" class="table-group-divider"></tbody>
          <tfoot></tfoot>
      </table>
  </div>

  <!--modal-->
  <div class="modal" id="agregarEstu" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ingrese la siguiente informacion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formulario">
              <div class="mb-3">
                  <label for="" class="form-label">Nombre</label>
                  <input type="text" name="" id="nombre" class="form-control" placeholder="ingresar nombre del estudiante"
                      aria-describedby="helpId">
                  <small id="helpId" class="text-muted">Campo obligatorio</small>
              </div>

              <div class="mb-3">
                  <label for="" class="form-label">Descripción</label>
                  <input type="text" name="" id="descripcion" class="form-control" placeholder="Descripción"
                      aria-describedby="helpId">
                  <small id="helpId" class="text-muted">Campo obligatorio</small>
              </div>

              <div class="mb-3">
                  <label for="" class="form-label">Tiempo</label>
                  <input type="text" name="" id="tiempo" class="form-control" placeholder="Tiempo"
                      aria-describedby="helpId">
                  <small id="helpId" class="text-muted">Campo obligatorio</small>
              </div>
              <div class="mb-3">
                  <button type="reset" id="" class="btn btn-danger">Limpiar</button>
                  <button type="submit" id="" class="btn btn-primary">Guardar</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="menu.js"></script>
</body>

</html>
