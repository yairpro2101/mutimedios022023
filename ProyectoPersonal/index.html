<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->

<body>
    <div>
        <div class="row ">
            <img src="img/ford1.jpg" class="img-fluid " alt="Ford Mustang">
        </div>
    </div>
    <section class="justify-content-center align-items-center pt-5 pb-5 text-center w-50 m-auto ">
        <h1>Los Muscle Cars</h1>

        <p >El orgullo americano en cuanto ha autos se refiere</p>
    </section>

    <section>
            <div class="row text-center m-1">
                <div class="col">
                    <h5>Mustang</h5>
                    <div id="carouselExampleControls1" class="carousel slide" data-bs-ride="carousel">

                            <img src="img/mustang3.webp" class="d-block w-100" alt="imagen Mustang">

                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls1" data-bs-slide="prev">

                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls1" data-bs-slide="next">

                          <span class="visually-hidden">Next</span>
                        </button>

                    <div id="carouselExampleControls3" class="carousel slide" data-bs-ride="carousel">

                          <div class="carousel-item active">
                            <img src="img/camaro1.webp" class="d-block w-100" alt="imagen Mustang">

<!-- Bootstrap JavaScript Libraries -->
